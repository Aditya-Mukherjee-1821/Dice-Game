<!DOCTYPE html>
<html lang="en" class="grad">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>The Dice game</title>
</head>

<body class="grad mb-5">
    <h1 class="center-align grad text-white">The <i class="fa-solid fa-dice"></i> Game</h1>
    <h2 class="center-align grad text-white p-3">Click the dice below to roll!</h2>
    <div class="container grad-c p-3">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center flex-column align-items-center p-3">
                <div id="face"><i class="fa-solid fa-dice-one magnify face-1"></i></div>
                <div id="face"><i class="fa-solid fa-dice-two magnify block face-1"></i></div>
                <div id="face"><i class="fa-solid fa-dice-three magnify block face-1"></i></div>
                <div id="face"><i class="fa-solid fa-dice-four magnify block face-1"></i></div>
                <div id="face"><i class="fa-solid fa-dice-five magnify block face-1"></i></div>
                <div id="face"><i class="fa-solid fa-dice-six magnify block face-1"></i></div>
                <div><i class="fa-solid fa-user diminish"></i><span>-1</span></div>
            </div>

            <div class="col-md-6 d-flex justify-content-center flex-column align-items-center p-3">
                <div id="face"><i class="fa-solid fa-dice-one magnify  face-2"></i></div>
                <div id="face"><i class="fa-solid fa-dice-two magnify block face-2"></i></div>
                <div id="face"><i class="fa-solid fa-dice-three magnify block face-2"></i></div>
                <div id="face"><i class="fa-solid fa-dice-four magnify block face-2"></i></div>
                <div id="face"><i class="fa-solid fa-dice-five magnify block face-2"></i></div>
                <div id="face"><i class="fa-solid fa-dice-six magnify block face-2"></i></div>
                <div><i class="fa-solid fa-user diminish"></i><span>-2</span></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                <i class="fa-solid fa-dice big p-5" id="play"></i>
                <i class="fa-solid fa-arrows-rotate big p-5 block" id="refresh"></i>
                <div class="text-white"><b><span>P</span>LAY</b></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
